<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp List Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fethcing-block">
        <div class="block left"></div>
        <div class="block right"></div>
        <div class="center">
            <div class="loading">Loading Data...</div> 
        </div>
    </div>
    <div class="table-container">
        <div class="search-wrapper">
            <input id="search-input" placeholder="Search by Category"></input>
            <select id="search-dropdown">
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="capsule">Capsule</option>
                <option value="age">Age</option>
                <option value="city">City</option>
                <option value="gender">Gender</option>
                <option value="hobby">Hobby</option>
            </select>
        </div>
        <div class="table-header">
            <button data-name="id" data-type="numeric"><i class="fas fa-sort-numeric-down"></i> #</button>
            <button data-name="firstName"><i class="fas fa-sort-alpha-down"></i> First Name</button>
            <button data-name="lastName"><i class="fas fa-sort-alpha-down"></i> Last Name</button>
            <button data-name="capsule" data-type="numeric"><i class="fas fa-sort-numeric-down"></i> Capsule</button>
            <button data-name="age" data-type="numeric"><i class="fas fa-sort-numeric-down"></i> Age</button>
            <button data-name="city"><i class="fas fa-sort-alpha-down"></i> City</button>
            <button data-name="gender"><i class="fas fa-sort-alpha-down"></i> Gender</button>
            <button data-name="hobby"><i class="fas fa-sort-alpha-down"></i> Hobby</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c6a66643cf.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
